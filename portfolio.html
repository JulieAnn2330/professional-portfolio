<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Link to fontawesome -->
  <script src="https://kit.fontawesome.com/5892237bfb.js" crossorigin="anonymous"></script>
  <!-- Link to Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <!-- Link to favicon -->
  <link rel="shortcut icon" href="ImageAssets/ampersand.png">


  <body>

     <!-- Updated Carousel -->
     <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 6</div>
          <img id="slidePics" src="./Assets/Cat & Mouse.PNG" alt="Apollo Moonwalk" style="width:694px" >
          <div class="text">Apollo Moonwalk</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="./IndexAssets/Dragon.jpg" alt="Spacex Dragon" style="width:694px">
          <div class="text">SpaceX Dragon</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="./IndexAssets/Gemini-Earth.jpg" alt="Picture of Earth" style="width:694px">
          <div class="text">Picture of Earth from Gemini XI</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="./IndexAssets/CRS19.jpg" alt="SpaceX CRS 19" style="width:694px">
          <div class="text">SpaceX CRS 19</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="./IndexAssets/Gemini.jpg" alt="Gemini Rocket" style="width:694px">
          <div class="text">Launch of Gemini XI</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="./IndexAssets/ISS.jpg" alt="View of the Nile River from space" style="width:100%">
          <div class="text">View of the Nile River from the International Space Station</div>
        </div>
        
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
 


<script src="script.js"></script>

</body>

</html>
